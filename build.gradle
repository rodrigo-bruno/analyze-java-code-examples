group 'org.graalvm.datastructure.specialization'
version '1.0-SNAPSHOT'

apply plugin: "eclipse"
apply plugin: 'java'
apply plugin: 'idea'
apply plugin:'application'
apply plugin: "maven"
apply plugin: 'maven-publish'

mainClassName = "org.graalvm.datastructure.specialization.TypeSpecialization"

sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.javaparser', name:'javaparser-core', version: '3.15.13'
}
